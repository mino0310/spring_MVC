<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<!-- before javascript inline-->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    // javascript natural template
    var username2 = /*[[${user.username}]]*/ "test username";

    //객체
    var user = [[${user}]];
</script>

<!-- after javascript inline-->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    // javascript natural template
    var username2 = /*[[${user.username}]]*/ "test username";

    //객체
    var user = [[${user}]];
</script>

<!-- javascript inline each -->
<script th:inline="javascript">

    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>

</body>
</html>
